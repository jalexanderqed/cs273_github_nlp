<!DOCTYPE html>
<html>

<head>

<title> Smart Git </title>
<link rel="icon" type="image/ico" href="icon.ico" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Created styleshee -->
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

<!-- Google material design icons -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">


<!-- Google font -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">


</head>

<body>


  <!-- <div style="background-image:url(git.jpg); width:auto; height:auto"> -->
  <div class="top">
    <img src="git.jpg" alt="SMARTGIT" class="gitimage">
  </div>

  <div class="query">
    <form>
     Enter your query: <br/><input type="text" name="query" id="query" class="size">
      <button type="submit" name="go" class="buttonstyle" id="go" >Go</button>
    </form>
  </div>

  <div class="stuff">

  <table id="viewtable" class="stuff">
          <thead>

            <tr>
              <th data-field="content">Content</th>
              <th data-field="identity">ID</th>
              <th data-field="avatar">Avatar</th>
            </tr>
            <tr>
              <th data-field="content">Content1</th>
              <th data-field="identity">ID2</th>
              <th data-field="avatar"><img src="github.png" alt="git user" class="user_pic"></th>
            </tr>
          </thead>
        </table>
  </div>

<script type="text/javascript">


$('#go').click(function() {
    var code = $('#query').val()
    $.ajax({url: '/user/search',
        type: 'POST',
        data: { code: code },
        success: function(data) {
            // $('#go').text('Saved')
            alert("done");
        }
    })
    return false
})

$( document ).ready(function()
        {
          $.ajax({
          url:"/user/search",
          type:'GET',
          dataType:"json",
          success: function(data)
          {
            var i;
            for(i=0;i<data.length;i++)
            {
              var content=data[i];
              var identity=content["id"];
              var avatar=content["avatar"];
              $('#viewtable').append('<tbody><tr><td>' + content+ '</td>' + '<td>' + identity + '</td>' + '<td>' + avatar+ '</td>'+ '</tr></tbody>');
            }
          }
        })
        });
        </script>
   </body>
</html>
